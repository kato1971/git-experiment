<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script defer type="text/javascript" src="script.js"></script>
    <title>Color Toggle</title>
</head>
<body>
    <nav>
        <i class="fas fa-bars"></i>
            <ul id="toggleMenu" class="toggle-content">
                <a class="item" id="home" href="#"><li>Home<input type="radio" checked name="active" id="radio0"></li></a>
                <a class="item" id="red" href="#"><li>Red<input type="radio" name="active" id="radio1"></li></a>
                <a class="item" id="blue" href="#"><li>Blue<input type="radio" name="active" id="radio2"></li></a>
                <a class="item" id="green" href="#"><li>Green<input type="radio" name="active" id="radio3"></li></a>
                <a class="item" id="purple" href="#"><li>Purple<input type="radio" name="active" id="radio4"></li></a>
                <a class="item" id="orange" href="#"><li>Orange<input type="radio" name="active" id="radio5"></li></a>
            </ul>
        <div></div>
        <p>Press 1 for lightgray <br /> Press 2 for red <br /> Press 3 for blue <br /> Press 4 for green <br /> Press 5 for purple <br /> Press 6 for orange</p>
    </nav>
</body>
</html>
